<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Gráficos GEX 2x2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100%;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <iframe src="spx_data_flow.html"></iframe>
        </div>
        <div class="panel">
            <iframe src="spy_data_flow.html"></iframe>
        </div>
        <div class="panel">
            <iframe src="ndx_data_flow.html"></iframe>
        </div>
        <div class="panel">
            <iframe src="qqq_data_flow.html"></iframe>
        </div>
    </div>
</body>
</html>
